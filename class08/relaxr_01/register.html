					<form action="">Register Now!</form><br>

					<label  for="name">Name:</label>
					<input id="text_field" class="forminput" type="text" placeholder="John Doe"> <br>

					<label for="state">State:</label>

						<option value="AL"class="dropdown">Alabama</option>
						<option value="AR">Arkansas</option>
					</select> <br>

					<label for="password">Password:</label>
					<input id="text_field" class="forminput" type="text" placeholder=""><br><br>

					<label for="group2">Which service are you interested in?</label>
					<input type="radio" name="group2" value="Relaxing">Relaxing
					<input type="radio" name="group2" value="Email">Email
					<input type="radio" name="group2" value="Phone">Phone<br>
					<input type="checkbox" name="group3" value="agree">
					<label for="group3">I agree to the terms</label>
					<br><br>
					<input class="button blue" type="submit" value="Register Now!">
